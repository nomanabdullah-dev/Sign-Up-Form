<!DOCtype html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="outer-box">
        <div class="wrapper">
            <h2>Create Account</h2>
            <p>It's free and hardly takes moe than 30 seconds.</p>
            <div class="form-container">
                <form action="#">
                    <div class="input-name">
                        <i class="fa fa-user lock" aria-hidden="true"></i>
                        <input type="text" placeholder="Username" class="text-name border">
                    </div>
                    <div class="input-name">
                        <i class="fa fa-telegram lock" aria-hidden="true"></i>
                        <input type="email" placeholder="Email Address" required class="text-name border">
                    </div>
                    <div class="input-name">
                        <i class="fa fa-lock lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" class="text-name border">
                    </div>
                    <div class="input-name">
                        <i class="fa fa-lock lock" aria-hidden="true"></i>
                        <input type="Password" placeholder="Confirm Password" class="text-name border">
                    </div>
                    <div class="input-name">
                        <input type="submit" value="Sign Up" class="button">
                    </div>
                </form>
            </div>
            <h4>By Clicking the Sign Up button, you agree to our<br><span>Terms & Conditions</span>, and <span>Privacy Policy</span></h4>
        </div> 
        <div class="social-icon">
            <ul>
                <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-behance" aria-hidden="true"></i></a></li>
            </ul>
        </div>   
        </div>
    </body>
</html>
